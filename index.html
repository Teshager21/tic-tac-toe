<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button class="play">Play</button>
        <div class="board">
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="cell" id="cell-9"></div>
        </div>
        <div class="result"></div>
        <dialog id="nameInputDialog">
            <div>
                <button id="closeDialog">X</button>
            </div>
            
            <form frommethod="dialog">
                <div>
                    <label >Player 1: Write your name:</label>
                    <input type="text" name="Name" id="playerName1" placeholder="e.g. John Knox" class="playerName" required>
                </div>
                <div>
                    <label >Player 2: Name:</label>
                    <input type="text" name="name" id="playerName2" placeholder="e.g. John Knox" class="playerName" required>
                </div>
                <input type="button" value="OK" id="confirmNameBtn">
         
            </form>
        </dialog>
    </div>
    
</body>
</html>
